<!DOCTYPE html>
<html lang="en">
<head>
    <link href="stylesTests.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>StorageSelection</title>
</head>
<body>

<h1>What would you like to Store?</h1>

<form action="register" method="post"></form>
<h3>Select your storage:</h3>
<select for="storage" class="selection">
    <option></option>
    <option>Storage A</option>
    <option>Storage B</option>
    <option>Storage C</option>
</select>
</br>

<h3>Select the vehicleTests type:</h3>
<select for="type" class="selection">
    <option></option>
    <option>Car (C)</option>
    <option>Truck (T)</option>
    <option>Bike (B)</option>
    <option>Farm Vehicle (FV)</option>
    <option>Construction Site Vehicle (CSV)</option>
</select>
</br>

<h3>Select your fuel:</h3>
<select for="fuel" class="selection">
    <option></option>
    <option>Petrol</option>
    <option>Semi-Hybrid</option>
    <option>Hybrid</option>
</select>
</br>

<h3>Select your size:</h3>
<select for="size" class="selection">
    <option></option>
    <option>Big</option>
    <option>Medium</option>
    <option>Small</option>
</select>
</br>
<button type="submit" class="button">Submit</button>
<button type="reset" class="button">Reset</button>
</form>
</body>
</html>
